<main>
  <header [class.sticky]="Sticky" class="header">
    <div class="wrap d-flex">
      <h1 class="logo">
        <a href=""><img src="assets/image/LOGO.png" alt=""></a>
      </h1>
      <nav class="menu">
        <ul>
          <li *ngFor="let even of header"><a [href]="even.href">{{even.title | changeLang: lang.LangObj}}</a></li>
        </ul>
      </nav>
    </div>

    <a class="sidemenu-toggler" (click)="MenuEffects('')">
      <span></span>
      <span></span>
      <span></span>
    </a>

    <div [class.active]="menu" class="sidemenu">
      <a class="close" (click)="MenuEffects('false')"></a>
      <nav>
        <ul>
          <li *ngFor="let even of header" (click)='MenuEffects("false")'>
            <a [href]="even.href">{{even.title | changeLang: lang.LangObj}}</a>
          </li>
        </ul>
      </nav>
      <footer>
        <div class="social">
          <a href=""><img src="assets/image/facebook.png" alt=""></a>
          <a href=""><img src="assets/image/ig.png" alt=""></a>
          <a href=""><img src="assets/image/phone.png" alt=""></a>
        </div>
        <div class="langbtn">
          <span class="Lang">{{"Language" | changeLang: lang.LangObj}} :</span><br><br>
          <button class="btn btn-primary btnchild" (click)='ChangeLang("zh-tw")'>
            {{"Chinese" | changeLang: lang.LangObj}}</button>
          <button class="btn btn-primary btnchild" (click)='ChangeLang("en-us")'>
            {{"English" | changeLang: lang.LangObj}}</button>
          <button class="btn btn-primary btnchild" (click)='ChangeLang("en-jp")'>
            {{"Japanese" | changeLang: lang.LangObj}}</button>
          <button class="btn btn-primary btnchild" (click)='ChangeLang("en-ta")'>
            {{"Thai" | changeLang: lang.LangObj}}</button>
        </div><br>
        <p>
          {{"2020-2021, Made with love by" | changeLang: lang.LangObj}}
          <a href="">Nains</a> {{"Designers" | changeLang: lang.LangObj}}
        </p>
      </footer>
    </div>
  </header>
</main>
