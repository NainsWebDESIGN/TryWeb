<section class="mh-service text-white">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h3>What I do</h3>
      </div>

      <div class="col-sm-4" *ngFor="let even of data[0]">
        <div class="mh-service-item">
          <i [class]="even.style"></i>
          <h3>{{even.name}}</h3>
          <p>{{even.content}}</p>
        </div>
      </div>

    </div>
  </div>

  <br>

  <div class="container">
    <div class="row">

      <div class="col-sm-4" *ngFor="let even of data[1]">
        <div class="mh-service-item">
          <i [class]="even.style"></i>
          <h3>{{even.name}}</h3>
          <p>{{even.content}}</p>
        </div>
      </div>

    </div>
  </div>
</section>
