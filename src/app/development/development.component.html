<section class="mh-service text-white">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h3>{{"What I do" | changeLang: lang.LangObj}}</h3>
      </div>

      <div #ScrollBox1 [ngClass]="{'scrollbx-r': i == 2, 'scrollbx-b': i == 1, 'scrollbx-l': i == 0}"
        [class.active]="scrollBox[0]" class="col-sm-4" *ngFor="let even of data[0];let i = index">
        <div class="mh-service-item">
          <i [class]="even.style"></i>
          <h3>{{even.name}}</h3>
          <p>{{even.content | changeLang: lang.LangObj}}</p>
        </div>
      </div>

    </div>
  </div>

  <br>

  <div class="container">
    <div class="row">
      <div #ScrollBox2 [ngClass]="{'scrollbx-r': i == 2, 'scrollbx-b': i == 1, 'scrollbx-l': i == 0}"
        [class.active]="scrollBox[1]" class="col-sm-4" *ngFor="let even of data[1];let i = index">
        <div class="mh-service-item">
          <i [class]="even.style"></i>
          <h3>{{even.name}}</h3>
          <p>{{even.content | changeLang: lang.LangObj}}</p>
        </div>
      </div>

    </div>
  </div>
</section>
